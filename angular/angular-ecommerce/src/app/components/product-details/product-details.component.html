<div class="detail-section">

    <div class="container-fluid">
        
        <img src="{{ product.imageUrl }}" class="detail-img">

        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency:'MAD' }}</div>
        <p-button (click)="addToCart()" label="Add to Cart" class="btn btn-primary btn-sm"></p-button>

        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="mt-5">Back to Products List</a>
        
    </div>

</div>
